<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>

    <!-- css -->
    <link rel="stylesheet" href="styles.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


</head>
<body>
  <section id="watch">
  <h1>STOP WATCH</h1><br> 
  <h1>JAVASCRIPT STOP WATCH</h1><br> 
  <h2><span id="seconds">00</span>:<span id="tens">00</span></h2>
  <button id="button-start" class="btn btn-lg  btn-block btn-outline-light ">Start</button>
  <button id="button-stop" class="btn btn-lg btn-outline-light">Stop</button>
  <button id="button-reset" class="btn btn-lg btn-outline-light">Reset</button>
  <br>
  <br>
</section>
<script src="script.js"></script>
</body>
</html>
